<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Love You So</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="../css/syl.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div id="love">
        <!-- bd004e -->
        <div style="color: #d580a3">❤</div>
        <div id="together" style="color: #540b0e">
          <div id="from" style="padding-bottom: 9px"></div>
          <div id="to">&infin;</div>
        </div>
      </div>
      <div id="you">
        <div class="lyssyl">Love</div>
        <div class="lyssyl">You</div>
        <div class="lyssyl">So</div>
        <div class="lyssyl">S</div>
        <div class="lyssyl">Y</div>
        <div class="lyssyl">L</div>
      </div>
      <div id="so">
        <div>by BLH</div>
        <div>made w/ ❤</div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        var begin = new Date("November 08, 2019 19:19:19");
        var today = new Date();
        var difference = today - begin;
        var days = Math.floor(difference / (1000 * 3600 * 24));
        document.getElementById("from").innerHTML = days;
        var isDays = true;

        var showDate = function (event) {
          document.getElementById("from").innerHTML = "from: 2019 11+08 19:19";
          document.getElementById("to").innerHTML = "to: infinity";
        };
        var hideDate = function (event) {
          document.getElementById("from").innerHTML = days;
          document.getElementById("to").innerHTML = "&infin;";
        };
        var toggleDate = function (event) {
          if (isDays) {
            showDate();
            isDays = false;
          } else {
            hideDate()
            isDays = true;
          }
        };

        document
          .getElementById("together")
          .addEventListener("mouseover", showDate, false);
        document
          .getElementById("together")
          .addEventListener("mouseleave", hideDate, false);
        document
          .getElementById("together")
          .addEventListener("click", toggleDate, false);
      });
    </script>
  </body>
</html>
